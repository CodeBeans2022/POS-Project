<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/Styles/navbar.css">
    <link rel="stylesheet" href="/Styles/checkout.css">
    <title>Checkout</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg sticky-top bg-danger">

        <!-- Navbar -->
        <div class="container-fluid ">

            <ul class="mynav" style="list-style: none;">

                <li><a href="/index.html">Home</a></li>
                <li><a href="/HTML/products.html">Products</a></li>
                <li><a href="/HTML/admin.html">Admin</a></li>
                <li><a href="/HTML/checkout.html">Checkout</a></li>

            </ul>

            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>


            <div class="offcanvas offcanvas-end bg-danger text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar"
                aria-labelledby="offcanvasDarkNavbarLabel">

                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel"></h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
                        aria-label="Close"></button>
                </div>

                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <li><a href="/index.html">Home</a></li>
                        <li><a href="/HTML/products.html">Products</a></li>
                        <li><a href="/HTML/admin.html">Admin</a></li>
                        <li><a href="/HTML/checkout.html">Checkout</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <div class="container pt-4" id="productsAndCart">

        <div class="row" id="dataCalculation">

            <div class="col">

                <div class="container">

                    <div class="row" id="cart">

                        <div class="col m-1">

                            <h4>Items:</h4>
                            <div class="col" id="nameOfItems"></div>

                        </div>

                        <div class="col m-1">

                            <h4>Amount:</h4>
                            <div class="col" id="priceOfItem"></div>

                        </div>

                        <div class="col-12">

                            <h4>Total:</h4>
                            <div class="col" id="totalOfItem"></div>

                        </div>

                    </div>

                </div>
            </div>

            <div class="col" id="productDisplay">

                <div class="container">

                    <div class="row justify-content-center" id="addToCheckout">

                    </div>

                </div>

            </div>

        </div>
    </div>


    <script src="/Script/checkout.js"></script>
    <script src="https://kit.fontawesome.com/850ca6a355.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
